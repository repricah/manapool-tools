name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    - run: go test -v -race -coverprofile=coverage.out ./...
    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Coverage: $coverage%"
        if (( $(echo "$coverage < 83.0" | bc -l) )); then
          echo "âŒ Coverage is below 83%"
          exit 1
        fi
    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.out | tee coverage.txt
        {
          echo "## Coverage Report"
          echo ""
          echo '```'
          cat coverage.txt
          echo '```'
        } >> "$GITHUB_STEP_SUMMARY"
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: |
          coverage.out
          coverage.txt
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Run OpenAPI mock e2e checks
      run: |
        PRISM_LOG=prism.log
        export PRISM_LOG
        npx @stoplight/prism-cli@5 mock openapi.json -p 4010 --verboseLevel silent --dynamic >"$PRISM_LOG" 2>&1 &
        PRISM_PID=$!
        trap "kill $PRISM_PID || true" EXIT
        ./scripts/e2e-mock.sh http://127.0.0.1:4010

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
